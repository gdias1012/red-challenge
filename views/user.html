<!DOCTYPE html>
<div id="content-wrapper">

    <div class="page-content">

        <!-- Header Bar -->
        <div class="row header col-xs-12">
            <div class="user pull-right">
                <div class="item dropdown">
                    <a href="#" class="dropdown-toggle"><img src="components/img/avatar.jpg" alt="" /></a>
                </div>
            </div>
            <div class="meta">
                <div class="page">Dashboard</div>
                <div class="breadcrumb-links">Home / Dashboard</div>
            </div>
        </div>
        <!-- End Header Bar -->


        <!-- Tables -->
        <div class="row">

            <!-- Widget listing -->
            <div class="col-lg-12">
                <div class="widget">
                    <div class="widget-header">Users
                        <div class="pull-right">
                            <input [(ngModel)]="filterUser" type="text" class="form-control input-sm" (keyup)="userFilter()" />
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th>Name</th>
                                    <th>Avatar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of filteredUsers">
                                    <td class="text-center">{{user.id}}</td>
                                    <td>{{user.name}}</td>
                                    <td><img [src]="user.gravatar" alt="" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Widgets -->

        </div>
        <!-- End Row -->

    </div>
    <!-- End Page Content -->
</div>
<!-- End Content Wrapper -->
